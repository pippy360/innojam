<!DOCTYPE html>
<head>
	<title>When to?!</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<script src="main.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style>
		.content{
			max-width:800px;
			margin:0px auto;
		}
		/*bad css hack to make the Error output look better*/
		.input-error{
			color: red;
			width: 100px;
			text-align: center;
			float: right;
			margin: 0;
			margin-right: 50%;
			margin-left: 50%;
			padding-top: 10px;
		}
	</style>
</head>
<body>
<div data-role="page" data-theme="b" id="main" >
	<header data-role="header" data-position="fixed" data-theme="b">
		<h1>When to?!</h1>
	</header>
	<div data-role="content" class="content">
		<div class="ui-field-contain">
			<label for="stop-input">Bus stop:</label>
			<input type="search" name="clear" id="stop-input" list="stop-input-list"/>
			<datalist id="stop-input-list"></datalist>
			<p class="input-error" id="stop-input-error"></p>
		</div>
		<div class="ui-field-contain">
			<label for="route-input">Route:</label>
			<input type="search" name="clear" id="route-input" list="route-input-list"/>
			<datalist id="route-input-list"></datalist>
			<p class="input-error" id="route-input-error"></p>
		</div>
		<div class="ui-field-contain">
			<label for="walk-time-input">Walk time:</label>
			<input type="search" name="clear" id="walk-time-input"/>
			<p class="input-error" id="walk-time-input-error"></p>
		</div>
		<!--form action="#bus-list">
			<input type="submit" value="Search"/>
		</form-->
		<a href="#bus-list" data-role="button">Submit</a>
	</div>
	<footer data-role="footer" data-position="fixed" style="text-align:center;" data-theme="b">
		<em>Developed by TCD.</em>
	</footer>
</div>

<div data-role="page" data-theme="b" id="bus-list">
	<header data-role="header" data-theme="b">
		<h1>When to?!</h1>
		<a href="#main" data-icon="arrow-l">Back</a>
	</header>
	<div data-role="content" class="content">
		<ul data-role="listview">
			<li><a href="#count-down" style="text-align:center;">8:14 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:18 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:14 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:18 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:14 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:18 - 46a</a></li>
		</ul>
	</div>
	<footer data-role="footer" style="text-align:center;" data-position="fixed" data-theme="b">
		<em>Developed by TCD.</em>
	</footer>
</div>

<div data-role="page" data-theme="b" id="count-down" class="content">
	<header data-role="header" data-theme="b">
		<h1>When to?!</h1>
		<a href="#main" data-icon="arrow-l">Back</a>
	</header>
	<div data-role="content" class="content">
		<p style="text-align:center;"></p>
	</div>
	<footer data-role="footer" style="text-align:center;" data-theme="b" data-position="fixed">
		<em>Developed by TCD.</em>
	</footer>
</div>

</body>
