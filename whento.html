<!DOCTYPE html>
<head>
	<title>When to?!</title>

	<link rel="stylesheet" href="themes/whento.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<script src="main.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style>
	.ui.page{padding:50px;}
		.ui-content{
			max-width:600px;
			margin: 20px auto;
			border: 1px solid #6d6d6d;
			border-radius: .6em;
			background: #808080;
			color:#f0f0f0;
		}
		/*bad css hack to make the Error output look better*/
		.input-error{
			color: red;
			width: 100px;
			text-align: center;
			float: right;
			margin: 0;
			margin-right: 50%;
			margin-left: 50%;
			padding-top: 10px;
		}
	</style>
</head>
<body>
<div data-role="page" data-theme="c" id="main" >
	<header data-role="header" data-position="fixed" data-theme="c">
		<h1>Whento?!</h1>
	</header>
	<div data-role="content">
		<div class="ui-field-contain">
			<label for="stop-input">Bus stop:</label>
			<input type="search" name="clear" id="stop-input" list="stop-input-list"/>
			<datalist id="stop-input-list"></datalist>
			<p class="input-error" id="stop-input-error"></p>
		</div>
		<div class="ui-field-contain">
			<label for="route-input">Route:</label>
			<input type="search" name="clear" id="route-input" list="route-input-list"/>
			<datalist id="route-input-list"></datalist>
			<p class="input-error" id="route-input-error"></p>
		</div>
		<div class="ui-field-contain">
			<label for="walk-time-input">Walk time:</label>
			<input type="search" name="clear" id="walk-time-input"/>
			<p class="input-error" id="walk-time-input-error"></p>
		</div>
		<!--form action="#bus-list">
			<input type="submit" value="Search"/>
		</form-->
		<a href="#bus-list" data-role="button">Submit</a>
	</div>
	<footer data-role="footer" data-position="fixed" style="text-align:center;" data-theme="c">
		<em>Developed by TCD.</em>
	</footer>
</div>

<div data-role="page" data-theme="c" id="bus-list">
	<header data-role="header" data-theme="c">
		<h1>Whento?!</h1>
		<a href="#main" data-icon="arrow-l">Back</a>
	</header>
	<div data-role="content" class="content">
		<ul data-role="listview">
			<li><a href="#count-down" style="text-align:center;">8:14 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:18 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:14 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:18 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:14 - 46a</a></li>
			<li><a href="#count-down" style="text-align:center;">8:18 - 46a</a></li>
		</ul>
	</div>
	<footer data-role="footer" style="text-align:center;" data-position="fixed" data-theme="c">
		<em>Developed by TCD.</em>
	</footer>
</div>

<div data-role="page" data-theme="c" id="count-down">
	<audio controls loop autoplay style="display:none">
  <source src="Void.wav" type="audio/wav">
</audio>
	<header data-role="header" data-theme="c">
		<h1>Whento?!</h1>
		<a href="#main" data-icon="delete">Cancel</a>
	</header>
	<div data-role="content">
		<p style="text-align:center;font-size:150%;">
			<span id="route-number">46a</span><br/>
			Bus stop: <span id="bus-stop-number">1714</span><br/>
			<span id="countdown-arival">32:02</span> min. till bus arrives.<br/>
			<span id="countdown-to-leave">27:02</span> min. to leave home.<br/>
		</p>
	</div>
	<footer data-role="footer" style="text-align:center;" data-theme="c" data-position="fixed">
		<em>Developed by TCD.</em>
	</footer>
</div>

</body>
